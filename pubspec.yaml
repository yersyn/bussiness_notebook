name: bussiness_notebook
description: Cuaderno de apuntes

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  get_it: any
  injectable: ^1.0.7
  rxdart: ^0.25.0
  bloc: ^6.1.1
  flutter_bloc: ^6.1.1
  equatable: ^1.2.3
  sqflite: ^1.3.2+2
  path_provider: ^1.6.27
  cupertino_icons: ^1.0.0
  shared_preferences: any
  google_fonts: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  injectable_generator: ^1.0.7


flutter:
  uses-material-design: true
  assets:
    - assets/notification.png
    - assets/calendar.png
    - assets/festival.png
    - assets/food.png
    - assets/map.png
    - assets/setting.png
    - assets/todo.png
    - assets/clients.png

